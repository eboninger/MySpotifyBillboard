<div class="container tracklist">
  <table class="table table-hover">
    <tbody>
      <tr *ngFor="let track of tracks; let i = index;">
        <th scope="row">
          {{i+1}}
        <td>
          <img [attr.src]="track?.SmallImage">
        </td>
        <td>
          <div>{{track?.Name}}</div>
          <div>{{track?.Artists.Name}}</div>
          <div>{{track?.AlbumName}}</div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
